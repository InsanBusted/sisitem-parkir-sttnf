<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>
    <!-- fontawesom -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- style utama -->
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="./dist/css/style-register.css">
</head>

<body>
    <header>
        <section id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
                <div class="container">
                    <div class="logo">
                        <img src="./dist/img/logonf.jpg" width="70" alt="">
                        <p class="fw-bolder">SIPAK STT NF</p>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse list-item navbar-collapse" id="navbarNav">
                        <div class="navbar-nav ms-auto">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" aria-current="page" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="./index.html">Berita</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold " href="#">Fasilitas Parkir</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link fw-bold active" href="#">User </a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link fw-bold " href="./index.html">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

        </section>
    </header>


    <main>
        <section id="konten">
            <div class="container konten">
                <div class="row">
                    <div class="col-md-12 box-login" id="change-class">
                        <div class="register-box">
                            <div class="card shadow card-outline card-primary">
                                <div class="card-header text-center">
                                    <a href="index.html" class="text-login">SIPAK STTNF</a>
                                </div>
                                <div class="card-body">
                                    <p class="login-box-msg fw-bold text-center">Registrasi Kendaraan</p>
                                    <form action="dashboard.html" method="POST" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="checkbox17" name="checkbox17_lbl"
                                                class="css-label dark-check-cyan">Status</label>
                                            <div class="checkbox mt-2">
                                                <div>
                                                    <input type="radio" id="mahasiswa" name="drone" value="mahasiswa" />
                                                    <label for="mahasiswa">Mahasiswa</label>
                                                </div>
                                                <div>
                                                    <input type="radio" id="dosen" name="drone" value="dosen" />
                                                    <label for="dosen">Dosen</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" required placeholder="Nama Lengkap">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" required placeholder="NIM">
                                        </div>
                                        <div class="mb-3">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Pilih Prodi</option>
                                                <option value="1">Teknik Informatika</option>
                                                <option value="2">Sistem Informasi</option>
                                                <option value="3">Bisnis Digital</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="checkbox17" name="checkbox17_lbl"
                                                class="css-label dark-check-cyan">Jenis Kendaraan</label>
                                            <div class="checkbox mt-2">
                                                <div>
                                                    <input type="radio" id="motor" name="drone" value="motor" />
                                                    <label for="motor">Motor</label>
                                                </div>
                                                <div>
                                                    <input type="radio" id="mobil" name="drone" value="mobil" />
                                                    <label for="mobil">Mobil</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" required placeholder="NoPol">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" required placeholder="Merk">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Upload STNK</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>

                                        <button type="submit" class="btn btn-danger">Batal</button>
                                        <button type="submit" class="btn btn-primary">Simpan</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <!-- js -->
    <script text="text/javascript" src="./dist/js/script.js"></script>
    <!-- Bootstrap 5 -->
    <script text="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script text="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
